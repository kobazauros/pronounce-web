{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Use h-[calc(100vh-140px)] to ensure everything stays above the fold -->
<div class="flex flex-col lg:flex-row gap-4 h-[calc(100vh-160px)] overflow-hidden">
    
    <!-- Center: Recording & Comparison Stage -->
    <div class="flex-grow bg-white rounded-3xl p-4 shadow-sm border border-slate-200 flex flex-col min-w-0">
        
        <!-- Header -->
        <div class="text-center mb-2 shrink-0">
            <h2 id="sample-word-placeholder" class="text-2xl font-black text-slate-900 tracking-tighter uppercase leading-none">Select Word</h2>
            <div id="phonetic-display" class="text-sky-500 font-mono text-base font-bold tracking-widest opacity-30 mt-1">/ ... /</div>
        </div>

        <!-- The Studio Stage (Maximized to take all available space) -->
        <div id="difference-waveform-container" class="w-full flex-grow bg-slate-950 rounded-[1.5rem] border border-slate-800 relative overflow-hidden mb-3 shadow-lg min-h-0">
            <div id="message-box" class="absolute inset-0 flex items-center justify-center text-slate-700 font-black text-[10px] uppercase tracking-[0.4em] z-10 pointer-events-none transition-opacity">
                READY
            </div>
            
            <div id="comparison-legend" class="absolute bottom-3 right-5 flex gap-3 opacity-0 transition-opacity z-20">
                <div class="flex items-center gap-1.5"><div class="w-2 h-2 rounded-full bg-sky-500"></div><span class="text-[10px] font-black text-sky-500 uppercase">Model</span></div>
                <div class="flex items-center gap-1.5"><div class="w-2 h-2 rounded-full bg-rose-500"></div><span class="text-[10px] font-black text-rose-500 uppercase">You</span></div>
            </div>
        </div>

        <!-- Controls Area (Locked at the bottom) -->
        <div class="flex flex-col items-center gap-2 shrink-0 border-t border-slate-50 pt-2">
            <div class="flex items-center gap-4">
                <button id="play-sample" disabled class="w-9 h-9 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200 transition-all" title="Listen to Model">
                    <i class="fas fa-volume-up text-xs"></i>
                </button>

                <div class="relative">
                    <button id="record-start" class="w-12 h-12 flex items-center justify-center rounded-full bg-rose-600 text-white shadow-lg hover:bg-rose-700 hover:scale-105 active:scale-95 transition-all relative z-10 border-4 border-white">
                        <i class="fas fa-microphone text-base"></i>
                    </button>
                    <button id="record-stop" disabled class="absolute inset-0 w-12 h-12 flex items-center justify-center rounded-full bg-slate-900 text-white opacity-0 pointer-events-none transition-all z-20">
                        <i class="fas fa-stop text-base"></i>
                    </button>
                </div>

                <button id="play-user" disabled class="w-9 h-9 flex items-center justify-center rounded-full bg-sky-50 text-sky-600 hover:bg-sky-100 transition-all shadow-sm" title="Listen to Yourself">
                    <i class="fas fa-play text-xs"></i>
                </button>
            </div>

            <!-- Submit Action (Highly visible) -->
            <div class="w-full max-w-[240px] flex flex-col items-center pb-1">
                <button id="submit-recording" disabled class="w-full py-2 bg-slate-900 text-white rounded-lg font-black uppercase text-xs tracking-[0.2em] hover:bg-sky-700 disabled:bg-slate-100 disabled:text-slate-300 transition-all shadow-lg active:scale-95">
                    Save Recording
                </button>
                <p id="submit-msg" class="text-[10px] font-black text-slate-400 mt-1 uppercase tracking-widest h-2 text-center"></p>
            </div>
        </div>

        <!-- Monitor Footer -->
        <div class="mt-1 pt-1 flex items-center justify-between shrink-0">
            <div class="flex items-center gap-2">
                <div id="noise-indicator-icon" class="w-2 h-2 rounded-full bg-green-500"></div>
                <span id="noise-level-display" class="text-[10px] font-black uppercase tracking-widest text-slate-300">CALIBRATED</span>
            </div>
            <div id="sample-message" class="text-[10px] font-black uppercase tracking-widest text-sky-500 opacity-0"></div>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="w-full lg:w-60 flex flex-col gap-3 shrink-0 h-full overflow-hidden">
        <!-- Progress Module -->
        <div class="bg-white rounded-3xl p-3 shadow-sm border border-slate-200 shrink-0">
            <select id="test-type" name="testType" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-3 py-2 text-base font-medium outline-none mb-3 cursor-pointer focus:ring-2 focus:ring-blue-500">
                <option value="pre">Phase: Pre-Test</option>
                <option value="post">Phase: Post-Test</option>
            </select>
            
            <div class="flex justify-between items-end mb-1">
                <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Mastery</span>
                <span id="progress-percent" class="text-xs font-black text-sky-600 bg-sky-50 px-1.5 py-0.5 rounded">0%</span>
            </div>
            <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden">
                <div id="progress-bar-fill" class="h-full bg-sky-500 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <!-- Word Selection -->
        <div class="bg-white rounded-3xl p-3 shadow-sm border border-slate-200 flex-grow flex flex-col min-h-0">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 px-2">Vocabulary</h3>
            <div id="word-list" class="flex flex-col gap-1 overflow-y-auto pr-1 custom-scroll">
                <!-- Words injected via script.js -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
