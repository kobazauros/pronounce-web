{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Edit User: {{ user.username }}</h1>
                <p class="text-gray-600">Update the user's details and role.</p>
            </div>
            <a href="{{ url_for('dashboards.admin_dashboard', page=page, search=search_query) }}"
                class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">&larr; Back to Dashboard</a>
        </div>

        <!-- Edit Form -->
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
            <form method="POST"
                action="{{ url_for('dashboards.edit_user', user_id=user.id, page=page, search=search_query) }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" name="first_name" id="first_name" value="{{ user.first_name or '' }}"
                            required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="last_name" id="last_name" value="{{ user.last_name or '' }}" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Role -->
                    <div class="md:col-span-2">
                        <label for="role" class="block text-sm font-medium text-gray-700">Role {% if user.role ==
                            'admin' %}<span class="text-xs text-gray-500 font-normal">(Cannot be changed for
                                Admins)</span>{% endif %}</label>
                        <select id="role" name="role" {% if user.role=='admin' %}disabled{% endif %}
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md disabled:bg-gray-100 disabled:cursor-not-allowed">
                            <option value="student" {% if user.role=='student' %}selected{% endif %}>Student</option>
                            <option value="teacher" {% if user.role=='teacher' %}selected{% endif %}>Teacher</option>
                            <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
                        </select>
                        {% if user.role == 'admin' %}
                        <input type="hidden" name="role" value="admin">
                        {% endif %}
                    </div>

                    <!-- Student ID -->
                    <div class="md:col-span-2">
                        <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                        <input type="text" name="student_id" id="student_id" value="{{ user.student_id or '' }}" {% if
                            user.role=='admin' %}disabled{% endif %}
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm disabled:bg-gray-100 disabled:cursor-not-allowed">
                        <p class="mt-1 text-xs text-gray-500">Only applicable for users with the 'Student' role.</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end gap-3">
                    <a href="{{ url_for('dashboards.admin_dashboard', page=page, search=search_query) }}"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="bg-indigo-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const roleSelect = document.getElementById('role');
        const studentIdInput = document.getElementById('student_id');

        function toggleStudentIdField() {
            studentIdInput.disabled = (roleSelect.value !== 'student');
            if (roleSelect.value !== 'student') {
                studentIdInput.value = '';
            }
        }
        toggleStudentIdField(); // Initial check
        roleSelect.addEventListener('change', toggleStudentIdField);
    });
</script>
{% endblock %}
